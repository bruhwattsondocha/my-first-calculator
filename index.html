<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/calculator.png">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- DISPLAY  -->
      <div class="display">
        <div class="expression"></div>
        <div class="result"></div>
      </div>

      <!-- KEYBOARD -->
      <div class="keyboard">
        <div class="keyboard-row one">
          <div id="clearButton">C</div>
          <div id="changeSign">+/-</div>
          <div id="backspace">⌫</div>
          <div class="functional-button" id="divideButton">/</div>
        </div>
        <div class="keyboard-row two">
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="functional-button" id="multiplyButton">×</div>
        </div>
        <div class="keyboard-row three">
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="functional-button" id="subtractButton">-</div>
        </div>
        <div class="keyboard-row four">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="functional-button" class="addButton">+</div>
        </div>
        <div class="keyboard-row last">
          <div class="number" id="zeroButton">0</div>
          <div class='number' id="dotButton">.</div>
          <div id="equalsButton">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
