<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/calculator.png">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="input"></div>
        <div class="result"></div>
      </div>
      <div class="keyboard">
        <div class="keyboard-row one">
          <div id="clearButton">C</div>
          <div class="functional-button" id="divideButton">/</div>
        </div>
        <div class="keyboard-row two">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div class="functional-button" id="multiplyButton">x</div>
        </div>
        <div class="keyboard-row three">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div class="functional-button" id="subtractButton">-</div>
        </div>
        <div class="keyboard-row four">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="functional-button" class="addButton">+</div>
        </div>
        <div class="keyboard-row last">
          <div id="zeroButton">0</div>
          <div id="dotButton">.</div>
          <div class="functional-button" id="equalsButton">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
